<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Two-Click</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fb-liker">
    <div class="onoffswitch like-switch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchFacebook">
        <label class="onoffswitch-label" for="switchFacebook">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>

    <img src="like_gray.png" alt="Facebook Like Disabled" class="like-dummy">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
